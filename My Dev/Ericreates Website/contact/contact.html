    <!-- Contact me content-->
    <div class="contact-wrap">
        <div class="contact-form">
            <div class="slider">
                <!-- Slide 1: Form -->
                <div class="slide">
                <div class="submit-form">
                    <h2 class="form-title">Contact Me</h2>
                    <form id="form">
                    <div class="input-box">
                        <input type="text" name="name" class="input" id="name" placeholder="Full Name" required />
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" class="input" id="email" placeholder="Email" required />
                    </div>
                    <div class="select-box">
                        <select name="category" id="catesel" required>
                        <option value="">Select category</option>
                        <option value="UX/UI">UX/UI</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Ecommerce">E-Commerce</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Product Package Design">Product Package Design</option>
                        <option value="Product Information Design">Product Information Design</option>
                        <option value="Logo Design">Logo Design</option>
                        <option value="Print out Design">Print out Design</option>
                        <option value="etc">Et Cetera</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <textarea name="message" class="input" id="message" placeholder="Write your request here." required></textarea>
                    </div>
                    <button type="submit" class="sbtn" id="sbtn">Send</button>
                    </form>
                </div>
                </div>

                <!-- Slide 2: Success message -->
                <div class="slide success-message">
                <h2>Thank You!</h2>
                <p>Your request has been successfully submitted.</p>
                <button class="back-btn" id="backBtn">← Back</button>
                </div>
            </div>
        </div>
