<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ericreates | Website Development & Graphic Design</title>
</head>
<body>
    <!-- Splash Page -->
    <div class="splash-page" id="splash">
        <div class="title">
            <img src="images/logo/main logo.png" alt="ericreates intro">
        </div>
        <div class="subtitle">Web Development & Graphic Design</div>
    </div>

    <div class="main-content" id="mainContent">
        <h1>Ericreates creates what you need.</h1>
    </div>

    <!-- Main -->
    <nav>
        <a href="index.html"><img src="images/logo/main logo.png" alt="ericreates"></a>
        <div class="nav-lists">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="portfolios.html">PORTFOLIOS</a></li>
                <li><a href="about_me.html">ABOUT ME</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
        <div class="header-search">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Type a portofolio" autocomplete="off">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
                <ul id="autocomplete-list" class="hidden"></ul>
            </div>
        </div>
    </nav>
    

<!-- Splash Page Programming -->
<script>
    document.addEventListener('readystatechange', () => {
        if (document.readyState === "complete") {
            const splash = document.getElementById('splash');
            const main = document.getElementById('mainContent');

            // Splash page 1.5 sec
            setTimeout(() => {
                splash.classList.add('fade-out');

                //Hide splash after animation
                splash.addEventListener('animationend', () => {
                    splash.style.display = 'none';
                    main.classList.add('show-content');
                });
            }, 1500);
        };
    });
</script>

<!-- Index page JS -->
<script src="index.js"></script>

</body>
</html>
